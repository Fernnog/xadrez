<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xadrez: Humano vs. Stockfish</title>
    
    <!-- PWA Manifest e Favicon -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="img/favicon.png">
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fontes do Google -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Folha de Estilo Personalizada -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="bg-gray-800 text-white flex flex-col items-center min-h-screen p-4 sm:p-8">

    <div id="gameContainer" class="w-full max-w-7xl hidden flex flex-col lg:flex-row gap-8 items-start justify-center">
        
        <!-- COLUNA ESQUERDA: Cabeçalho e Tabuleiro -->
        <div class="flex flex-col w-full lg:w-auto items-center">
            
            <!-- CABEÇALHO: Logo (Esq) + Painel (Dir) -->
            <!-- Altura total aprox 5rem (h-16 + mb-4) -->
            <div class="w-full max-w-[500px] flex items-center justify-between mb-4 gap-4">
                <!-- Logo -->
                <img src="img/logo.png" alt="Logo" class="h-16 w-auto object-contain">
                
                <!-- Painel de Avaliação unificado -->
                <div class="flex-grow flex justify-between items-center bg-gray-900 rounded-lg p-2 shadow-lg h-16 px-4">
                    <div id="evaluationPanel" class="text-2xl font-bold text-center w-24 bg-gray-800 rounded-md py-1">
                        <span id="evaluationValue">0.00</span>
                    </div>
                    <p class="text-sm sm:text-lg font-semibold text-center flex-grow pl-4" id="status">Iniciando...</p>
                </div>
            </div>

            <!-- ÁREA DO TABULEIRO -->
            <div class="w-full max-w-[500px] flex flex-col">
                <div id="capturedForBlack" class="captured-pieces-container w-full mb-2"></div>
                
                <div class="board-container relative">
                    <div class="rank-labels"></div>
                    <div id="board" class="w-full aspect-square grid grid-cols-8 grid-rows-8 shadow-2xl rounded-lg overflow-hidden border-4 border-gray-900 bg-gray-700"></div>
                    <div class="file-labels"></div>
                </div>
                
                <div id="capturedForWhite" class="captured-pieces-container w-full mt-2"></div>
            </div>
        </div>

        <!-- COLUNA DIREITA: Histórico e Controles -->
        <!-- lg:mt-20 (5rem) compensa exatamente a altura do cabeçalho (Logo+Painel) para alinhar com o TOPO do tabuleiro -->
        <div class="w-full max-w-[500px] lg:w-80 flex flex-col gap-4 mt-0 lg:mt-20"> 
            
            <div class="bg-gray-900 p-4 rounded-lg shadow-lg w-full">
                <div class="flex justify-between items-center mb-3">
                    <h2 class="text-xl font-bold">Histórico</h2>
                    <button id="copyPgnButton" class="px-3 py-1 bg-blue-600 hover:bg-blue-700 text-white text-xs font-bold rounded transition-all">COPIAR PGN</button>
                </div>
                <!-- Histórico com altura fixa -->
                <div id="moveHistory" class="move-history bg-gray-800 rounded-md p-2 overflow-y-auto h-80 text-sm"></div>
            </div>
            
            <div class="flex flex-col gap-2 items-center w-full">
                <p class="text-xs text-gray-400 uppercase tracking-wider">Engine: Stockfish</p>
                
                <!-- ÁREA MODIFICADA -->
                <div class="flex w-full gap-2">
                    <button id="undoButton" class="w-1/2 py-4 bg-gray-600 hover:bg-gray-700 text-white font-bold rounded-lg shadow-lg transition-transform active:scale-95 uppercase">
                        Desfazer
                    </button>
                    <button id="resetButton" class="w-1/2 py-4 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg shadow-lg transition-transform active:scale-95 uppercase">
                        Novo Jogo
                    </button>
                </div>
                <!-- FIM DA ÁREA MODIFICADA -->
            </div>
        </div>

    </div>
    
    <!-- MODAL DE SELEÇÃO DE COR -->
    <div id="colorSelectionModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-white text-gray-900 p-8 rounded-lg shadow-xl text-center max-w-md w-full">
            <div id="continueGameContainer" class="hidden mb-6 pb-6 border-b border-gray-300">
                <h3 class="text-2xl font-bold mb-4">Jogo Salvo Encontrado</h3>
                <button id="continueGameButton" class="w-full px-6 py-3 bg-green-600 hover:bg-green-700 text-white font-bold rounded-lg shadow-lg transition-transform transform hover:scale-105">
                    Continuar Jogo Anterior
                </button>
            </div>
            
            <h2 id="newGameTitle" class="text-3xl font-bold mb-6">Comece um Novo Jogo</h2>
            <div class="flex gap-4 justify-center mb-6">
                <button id="playWhiteButton" class="btn-play-white px-8 py-4 font-bold rounded-lg text-5xl transition-all transform hover:scale-110 shadow-md border border-gray-300">♟</button>
                <button id="playBlackButton" class="btn-play-black px-8 py-4 font-bold rounded-lg text-5xl transition-all transform hover:scale-110 shadow-md border border-gray-300">♟</button>
            </div>
            
            <!-- SELEÇÃO DE DIFICULDADE -->
            <div class="mt-4 text-left">
                <label for="difficultyLevel" class="block text-sm font-bold text-gray-600 uppercase mb-2">Nível de Dificuldade</label>
                <select id="difficultyLevel" class="w-full p-3 border border-gray-300 rounded-md text-lg bg-gray-50 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:outline-none shadow-inner">
                    <option value="1">Fácil (Iniciante)</option>
                    <option value="5">Médio (Amador)</option>
                    <option value="12" selected>Difícil (Clube)</option>
                    <option value="20">Mestre (Força Máxima)</option>
                </select>
            </div>
            
            <!-- NOVO CAMPO DE FILTRO DE ABERTURA -->
            <div class="mt-4 text-left">
                <label for="openingFilter" class="block text-sm font-bold text-gray-600 uppercase mb-2">Filtrar Abertura</label>
                <input type="text" id="openingFilter" placeholder="Ex: Siciliana, Gambito..." class="w-full p-3 border border-gray-300 rounded-md text-lg bg-gray-50 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:outline-none shadow-inner">
            </div>

            <!-- CAMPO DE SELEÇÃO DE ABERTURA -->
            <div class="mt-2 text-left">
                <label for="openingSelect" class="block text-sm font-bold text-gray-600 uppercase mb-2">Escolha da Abertura</label>
                <select id="openingSelect" class="w-full p-3 border border-gray-300 rounded-md text-lg bg-gray-50 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:outline-none shadow-inner">
                    <!-- As opções serão preenchidas dinamicamente pelo src/modules/ui.js -->
                </select>
                <p class="text-xs text-gray-500 mt-1">O jogo começará nesta posição, e o Stockfish fará o próximo lance, se for a vez dele.</p>
            </div>

            <div id="importPgnContainer" class="mt-6 pt-6 border-t border-gray-300">
                <a href="#" onclick="document.getElementById('pgnInputArea').classList.toggle('hidden'); return false;" class="text-blue-600 hover:underline font-semibold text-sm">
                    Ou Importe um PGN
                </a>
                <div id="pgnInputArea" class="hidden mt-4">
                    <textarea id="pgnInput" class="w-full h-20 p-2 border border-gray-300 rounded-md bg-gray-50 text-gray-900 text-xs focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Cole o PGN aqui..."></textarea>
                    <button id="importPgnButton" class="w-full mt-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded shadow transition-transform">
                        Carregar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL GAME OVER -->
    <div id="gameOverModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-white text-gray-900 p-8 rounded-lg shadow-xl text-center max-w-sm w-full">
            <h2 class="text-3xl font-bold mb-4" id="modalTitle">Fim de Jogo!</h2>
            <p class="text-lg mb-6 text-gray-700" id="modalMessage">O jogo terminou.</p>
            <button id="modalResetButton" class="w-full px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow transition-transform hover:scale-105">Jogar Novamente</button>
        </div>
    </div>

    <!-- MODAL PROMOÇÃO -->
    <div id="promotionModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-white text-gray-900 p-8 rounded-lg shadow-xl text-center max-w-sm">
            <h3 class="text-xl font-bold mb-6">Escolha a Promoção</h3>
            <div id="promotionOptions" class="flex justify-around bg-gray-100 p-4 rounded-md gap-2">
                <!-- Opções inseridas via JS -->
            </div>
        </div>
    </div>
    
    <!-- CARD DE VERSÃO -->
    <div id="versionCard" class="fixed bottom-4 left-4 bg-gray-900 bg-opacity-80 text-gray-400 text-xs px-3 py-1 rounded-full shadow-lg z-20">
        <span>v1.0.0</span>
    </div>

    <!-- Dependências JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
