<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xadrez: Humano vs. Stockfish</title>
    
    <!-- Favicon e Manifesto PWA -->
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="manifest" href="manifest.json">
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fontes do Google -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Folha de Estilo Personalizada -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="bg-gray-800 text-white flex flex-col items-center min-h-screen p-4 sm:p-6">

    <!-- Container Principal: Controla o layout geral (Duas Colunas em Desktop, Uma em Mobile) -->
    <div id="gameContainer" class="w-full max-w-6xl hidden flex flex-col lg:flex-row gap-8 items-start justify-center mt-4">
        
        <!-- COLUNA ESQUERDA: Cabeçalho (Logo+Status) + Tabuleiro -->
        <div class="flex flex-col w-full lg:w-auto items-center gap-2">
            
            <!-- Cabeçalho do Tabuleiro: Logo e Painel de Avaliação -->
            <div class="w-full flex flex-col sm:flex-row items-center justify-center gap-6 mb-2 px-4">
                <!-- Logo (Ajuste o src conforme o nome do seu arquivo) -->
                <img src="img/logo.png" alt="Logo Xadrez" class="h-12 w-auto object-contain">
                
                <!-- Painel de Status e Avaliação -->
                <div class="flex items-center gap-4 bg-gray-900 rounded-lg p-2 shadow-lg h-14 px-6 border border-gray-700">
                    <div id="evaluationPanel" class="text-xl font-bold text-center min-w-[4.5rem] bg-gray-800 rounded px-2 py-1 text-blue-400">
                        <span id="evaluationValue">0.00</span>
                    </div>
                    <p class="text-base sm:text-lg font-semibold text-center whitespace-nowrap" id="status">Iniciando...</p>
                </div>
            </div>

            <!-- Área do Jogo -->
            <div class="w-full max-w-[550px] flex flex-col">
                <div id="capturedForBlack" class="captured-pieces-container w-full mb-2 justify-start min-h-[2rem]"></div>
                
                <div class="board-container relative">
                    <div class="rank-labels"></div>
                    <div id="board" class="w-full aspect-square grid grid-cols-8 grid-rows-8 shadow-2xl rounded-lg overflow-hidden border-4 border-gray-900 bg-gray-700"></div>
                    <div class="file-labels"></div>
                </div>
                
                <div id="capturedForWhite" class="captured-pieces-container w-full mt-2 justify-start min-h-[2rem]"></div>
            </div>
        </div>

        <!-- COLUNA DIREITA: Histórico e Controles -->
        <!-- lg:mt-[4.5rem] alinha visualmente o topo do histórico com o topo do tabuleiro, compensando a altura do logo/status -->
        <div class="w-full max-w-[550px] lg:w-80 flex flex-col gap-4 lg:mt-[4.5rem]">
            
            <!-- Painel de Histórico -->
            <div class="bg-gray-900 p-4 rounded-lg shadow-lg w-full border border-gray-700">
                <div class="flex justify-between items-center mb-3 border-b border-gray-700 pb-2">
                    <h2 class="text-lg font-bold text-gray-200">Histórico</h2>
                    <button id="copyPgnButton" class="px-3 py-1 bg-blue-600 hover:bg-blue-700 text-white text-xs font-bold rounded transition-colors">COPIAR PGN</button>
                </div>
                <div id="moveHistory" class="move-history bg-gray-800 rounded-md p-2 overflow-y-auto h-72 text-sm scrollbar-thin"></div>
            </div>
            
            <!-- Controles -->
            <div class="flex flex-col gap-3 items-center w-full">
                <div class="text-xs font-mono text-gray-400 uppercase tracking-wider">Engine: Stockfish</div>
                <button id="resetButton" class="w-full py-4 bg-gradient-to-r from-red-600 to-red-700 hover:from-red-500 hover:to-red-600 text-white font-bold rounded-lg shadow-lg transition-all transform hover:scale-[1.02] active:scale-95 border-b-4 border-red-900">
                    NOVO JOGO
                </button>
            </div>
        </div>
    </div>
    
    <!-- MODAL: Seleção de Cor/Novo Jogo -->
    <div id="colorSelectionModal" class="fixed inset-0 bg-black bg-opacity-80 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="bg-gray-900 text-white p-8 rounded-xl shadow-2xl text-center max-w-md w-full border border-gray-700">
            <div id="continueGameContainer" class="hidden mb-6 pb-6 border-b border-gray-700">
                <h3 class="text-2xl font-bold mb-4 text-green-400">Jogo Salvo Encontrado</h3>
                <button id="continueGameButton" class="w-full px-6 py-3 bg-green-600 hover:bg-green-700 text-white font-bold rounded-lg shadow-lg transition-transform transform hover:scale-105">
                    Continuar Jogo Anterior
                </button>
            </div>
            
            <h2 id="newGameTitle" class="text-3xl font-bold mb-8">Comece um Novo Jogo</h2>
            <div class="flex gap-6 justify-center mb-8">
                <button id="playWhiteButton" class="btn-play-white w-24 h-24 flex items-center justify-center text-6xl rounded-xl shadow-lg transition-all transform hover:scale-110 hover:-translate-y-1 border-b-4 border-[#8b6d51]">♔</button>
                <button id="playBlackButton" class="btn-play-black w-24 h-24 flex items-center justify-center text-6xl rounded-xl shadow-lg transition-all transform hover:scale-110 hover:-translate-y-1 border-b-4 border-[#2d3748]">♚</button>
            </div>
            
            <div class="mb-6 text-left">
                <label for="difficultyLevel" class="block text-sm font-bold mb-2 text-gray-400 uppercase tracking-wide">Nível de Dificuldade</label>
                <div class="relative">
                    <select id="difficultyLevel" class="w-full p-3 border border-gray-600 rounded-lg bg-gray-800 text-white appearance-none focus:ring-2 focus:ring-blue-500 focus:outline-none font-semibold">
                        <option value="1">Fácil (Iniciante)</option>
                        <option value="5">Médio (Amador)</option>
                        <option value="12" selected>Difícil (Clube)</option>
                        <option value="20">Mestre (Força Máxima)</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-white">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                    </div>
                </div>
            </div>

            <div id="importPgnContainer" class="pt-6 border-t border-gray-700">
                <button id="importPgnButton" class="text-sm text-blue-400 hover:text-blue-300 underline font-semibold">
                    Ou Importe um PGN
                </button>
                <div class="mt-2 hidden" id="pgnInputArea"> <!-- Lógica de display via JS recomendada futuramente -->
                    <textarea id="pgnInput" class="w-full h-20 p-2 mt-2 border border-gray-600 rounded bg-gray-800 text-white text-xs" placeholder="Cole PGN..."></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL: Fim de Jogo -->
    <div id="gameOverModal" class="fixed inset-0 bg-black bg-opacity-80 backdrop-blur-sm flex items-center justify-center z-50 hidden">
        <div class="bg-gray-900 text-white p-8 rounded-xl shadow-2xl text-center border border-gray-700 max-w-sm mx-4">
            <h2 class="text-3xl font-bold mb-2 text-yellow-400" id="modalTitle">Fim de Jogo!</h2>
            <p class="text-lg mb-8 text-gray-300" id="modalMessage">O jogo terminou.</p>
            <button id="modalResetButton" class="px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow-lg transition-transform hover:scale-105 w-full">Jogar Novamente</button>
        </div>
    </div>

    <!-- MODAL: Promoção -->
    <div id="promotionModal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden">
        <div class="bg-white text-gray-900 p-6 rounded-xl shadow-xl text-center max-w-sm">
            <h3 class="text-xl font-bold mb-4">Escolha a Promoção</h3>
            <div id="promotionOptions" class="flex justify-around bg-gray-100 p-4 rounded-lg gap-2">
                <!-- Opções inseridas via JS -->
            </div>
        </div>
    </div>

    <!-- Dependências JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <!-- Ponto de Entrada da Aplicação -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
